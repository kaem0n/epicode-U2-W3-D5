    <main class="flex-grow-1">
      <section class="my-3 my-md-5">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2 id="title" class="mb-5">Insert a new product</h2>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Product Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Insert the name of the product"
                  />
                </div>
                <div class="mb-3">
                  <label for="brand" class="form-label">Product Brand</label>
                  <input
                    type="text"
                    class="form-control"
                    id="brand"
                    placeholder="Insert the brand of the product"
                  />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    rows="5"
                    placeholder="Insert a description for the product"
                  ></textarea>
                </div>
                <div class="d-flex flex-column flex-md-row">
                  <div class="mb-3 me-md-3 flex-grow-1">
                    <label for="image" class="form-label">Product Image</label>
                    <input
                      type="text"
                      class="form-control"
                      id="image"
                      placeholder="Insert a valid image URL of the product"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label">Product Price</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="price"
                      maxlength="6"
                      placeholder="Set a price (â‚¬)"
                    />
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <a href="./index.html" class="btn btn-dark fw-semibold"
                    >GO BACK</a
                  >
                  <div>
                    <button
                      class="btn btn-primary fw-semibold"
                      data-bs-toggle="modal"
                      data-bs-target="#modal"
                    >
                      SAVE
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary fw-semibold"
                      id="reset"
                    >
                      RESET
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

            </div>
